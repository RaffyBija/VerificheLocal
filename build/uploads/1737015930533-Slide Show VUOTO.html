<!DOCTYPE html>
<html lang="en">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
	<title>Slide Show</title>
	<style>
		#container {
			width: 500px;
			margin: 0 auto;
			font-size: 12pt;
		}

		* {
			font-family: comic sans ms;
			text-align: center;
			h1{color:blue;}
		}
		
		
		img {
			border: 10px double yellow;
			border-radius: 36px;
			width: 500px;
			height: 450px;
			margin: 0 auto;
		}

		td {
			margin: auto;
			text-align: center;
		}

		input[type=button] {
			width: 150px;
			color: red;
			font-size: 10pt;
			padding-left: 5px;
		}
	</style>
</head>

<body>

	<h1>Cliccando sui buttoni, visualizza una immagine dopo l'altra, ripartendo da capo a fine sequenza</h1>
	<div id="container">
		<table>
			<tr>
				<td>
					<img id="myImage" src="maldive.jpg"></img>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="Precedente" id="prec"></input>
					<input type="button" value="Successivo" id="succ"></input>
				</td>

			</tr>
		</table>
	</div>
	<p>array; gestione eventi; cambio attributo src</p>
	<script>
		//inizializzazione variabili globali

		var v=["maldive.jpg", "new_york.jpg", "parigi.jpg", "taj.jpg"];
		var i=3;



		//gestione eventi sui buttons
		$(document).ready(function(){
			$("#prec").on("click", preced);
			$("#succ").on("click", succe);
		})
		


		//function
		function preced(){
			if(i>0){
				$("#myImage").src(v[i-1]);
				i--;

			}
			else{
				$("#myImage").src(v[3]);
				i--;
			}
			
		}

		function succe(){

			function preced(){
			if(i<3){
				$("#myImage").attr("src","v[i+1]");
				i++;

			}
			else{
				$("#myImage").attr("src","v[1]");
				i++;
			}
			
		}

		}



	</script>
</body>

</html>
