<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento File</title>
    <script src="/jQuery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <h1>File Tranfer</h1>
        <div id="user-info">
            <span>Benvenuto</span>
            <span id="username"></span>
            <a href="/logout">
                <img src="/img/logout-icon.png" alt="logout" id="logout-icon">
            </a>
        </div>
    </header>
    <main id="main-container" class="center-box">
        <form id="uploadForm" enctype="multipart/form-data">
            <h1>Carica il tuo file</h1>
            <input type="file" name="file" id="fileInput" required>
            <button id="carica" type="submit">Carica</button>
        </form>
    </main>

    <footer>
        <p>Â© 2022 - Tutti i diritti riservati</p>
    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok){
                    alert(result.message);
                    $('#fileInput').val('');
                }

                else {
                    alert("Unauthorized: Please log in");
                    window.location.href = "/login";
                }
            } catch (error) {
                console.error('Errore nel caricamento:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/user', {
                    method: 'GET',
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                document.getElementById('username').innerText = result.username;
            } catch (error) {
                console.error('Errore: ', error);
            }
        });
    </script>
</body>

</html>
