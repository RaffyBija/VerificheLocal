<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <main id="main-container" class="center-box">
        <form id="registerForm">
            <a href="/"><img src="./img/back.png" alt="Torna Indietro" id="coBack"></a><h2>Registrazione</h2>
            <input type="text" name="nome" placeholder="Nome" required><br>
            <input type="text" name="cognome" placeholder="Cognome" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="classe" placeholder="Classe (es. Classe1A)" maxlength="2" required><br>
            <button type="submit">Registrati</button>
        </form>
    </main>
    
    <footer>
        <p>Â© 2022 - Tutti i diritti riservati</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
    if (response.ok) {
        alert(result.message); // Mostra un messaggio di successo
        window.location.href = result.redirectTo; // Reindirizza alla pagina di login
    } else {
        alert(result.message); // Mostra un messaggio di errore
    }
        });
    </script>
</body>
</html>
